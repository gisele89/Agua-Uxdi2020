<title>Agua - Inicio Sesión</title>

<body>
    <div class="mdl-layout  mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <img class="logo-agua" src="images/logo-agua.png" alt="Logo de la página">
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">NOTICIAS</a>
                    <a class="mdl-navigation__link" href="#">RECOMENDACIONES</a>
                    <a class="mdl-navigation__link" href="#">CONTACTO</a>
                    <a class=" button-site mi-consumo-btn" href="#">MI CONSUMO</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <img class="logo-agua" src="images/logo-agua.png" alt="Logo de la página">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">NOTICIAS</a>
                <a class="mdl-navigation__link" href="#">RECOMENDACIONES</a>
                <a class="mdl-navigation__link" href="#">CONTACTO</a>
                <a class="button-site mi-consumo-btn" href="#">MI CONSUMO</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="inicio-section">
                <div class="mdl-grid content-grid ">
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                        <span class="material-icons arrow">
                            arrow_back
                        </span>
                        <div>
                            <h4>Iniciar sesión </h4>
                        </div>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-usuario">
                                <input class="mdl-textfield__input" type="text" id="usuario">
                                <label class="mdl-textfield__label" for="Ingresar usuario">Usuario</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-with-icon">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="Ingresar contraseña">Contraseña</label> <i
                                    class="material-icons">remove_red_eye</i>
                            </div>
                            <div class="submit mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                                    <h6>¿Olvidaste tu contraseña?</h6>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                                    <a class="button-site mi-consumo-btn" href="inicioSesion.html">INICIAR SESIÓN</a>
                                </div>
                            </div>
                        </form>
                        <div class="registro">
                            <h6>¿No tenés cuenta? <span>Registrate</span></h6>
                        </div>
                    </div>

                </div>
            </section>
            <footer>
                <div class="uxdi-footer-inicio-page">
                    <h6>UXDI 2020</h6>
                </div>
            </footer>
        </main>
    </div>


</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    const input = document.querySelector('#password');
    const icon = document.querySelector('.input-with-icon i');
    icon.addEventListener('click', (event) => {
        event.preventDefault();
        const type = (input.getAttribute('type') === 'text') ? 'password' : 'text';
        input.setAttribute('type', type);
    }); 
</script>
