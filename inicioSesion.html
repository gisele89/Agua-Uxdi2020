<title>Agua - Inicio Sesión</title>

<body>
    <div class="mdl-layout  mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <img tabindex="1"class="logo-agua" src="images/logo-agua.png" alt="Logo de la página" />
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a tabindex="2" class="mdl-navigation__link" href="#">NOTICIAS</a>
                    <a tabindex="3" class="mdl-navigation__link" href="#">RECOMENDACIONES</a>
                    <a tabindex="4" class="mdl-navigation__link" href="#">CONTACTO</a>
                    <a tabindex="5" class=" button-site mi-consumo-btn" href="#">MI CONSUMO</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <img class="logo-agua" src="images/logo-agua.png" alt="Logo de la página">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">NOTICIAS</a>
                <a class="mdl-navigation__link" href="#">RECOMENDACIONES</a>
                <a class="mdl-navigation__link" href="#">CONTACTO</a>
                <a class="button-site mi-consumo-btn" href="#">MI CONSUMO</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="inicio-section">
                <div class="mdl-grid content-grid ">

                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone form-registro">
                        <div>
                            <a href="index.html">
                                <span tabindex="14"class="material-icons arrow">
                                    arrow_back
                                </span>
                            </a>
                            <div>
                                <h4 tabindex="6">Iniciar Sesión </h4>
                            </div>
                        </div>
                        <form action="#">
                            <div tabindex="7"class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-usuario inputs-form">
                                <input class="mdl-textfield__input" type="text" id="nombre">
                                <label class="mdl-textfield__label" for="Ingresar nombre">Nombre</label>
                            </div>
                            <div  tabindex="8" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-with-icon inputs-form">
                                <input class="mdl-textfield__input" type="password" id="password">
                                <label class="mdl-textfield__label" for="Ingresar contraseña">Contraseña</label> <i
                                    class="material-icons">remove_red_eye</i>
                            </div>
                            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone submit">
                                <h6 tabindex="9">¿Olvidaste tu contraseña?</h6>
                                <a  tabindex="10"id="inicio-sesion-btn" class="button-site mi-consumo-btn disabled-btn button-state"
                                    href="index.html">INICIAR SESIÓN</a>
                            </div>
                            <div class="registro">
                                <h6 tabindex="11">¿No tenés cuenta? <a href="registro.html"><span tabindex="12">Registrate</span></a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <footer>
                <div class="uxdi-footer-inicio-page">
                    <h6 tabindex="13">UXDI 2020</h6>
                </div>
