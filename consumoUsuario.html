<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Agua - Mi consumo</title>

<body>
    <div class="mdl-layout  mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row consumo-page">
                <img class="logo-agua" src="logo-agua.png" alt="Logo de la página">
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class=" button-site mi-consumo-btn" href="#">MI CONSUMO</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer consumo">
            <img class="logo-agua" src="logo-agua.png" alt="Logo de la página">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">NOTICIAS</a>
                <a class="mdl-navigation__link" href="#">RECOMENDACIONES</a>
                <a class="mdl-navigation__link" href="#">CONTACTO</a>
                <a class="button-site mi-consumo-btn" href="#">MI CONSUMO</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <section class="detalle-consumo-section">
                <div class="mdl-grid content-grid ">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                        <div class="mdl-cell mdl-cell--9-col mdl-cell--12-col-phone">
                            <h3>Detalle de consumo</h3>
                          </div>
                          <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-phone"><a class="button-site agregar-hogar-btn"
                              href="#">AGREGAR HOGAR</a>
                            </div>
                    </div>

                </div>
            </section>
            <footer>
                <div class="uxdi-footer-inicio-page">
                    <h6>UXDI 2020</h6>
                </div>
            </footer>
        </main>
    </div>
</body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
